<!doctype html>
<html lang="en">

<head>
  <title>Sidebar 01</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/home.css">
</head>

<body onload="getUser()">

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="p-4 pt-5">
        <a href="#" class="img logo rounded-circle mb-5"
          style="background-image: url(https://image.freepik.com/free-vector/illustration-user-avatar-icon_53876-5907.jpg);"></a>
        <ul class="list-unstyled components mb-5">


          <li>
            <a href="#" id="getname"></a>
          </li>
          <li>
            <a href="#" id="getemail"></a>
          </li>
          <li>
            <a href="#" id="getphone">Contact</a>
          </li>
          <li>
            <a href="#" id="getphone" id="getaddress">Contact</a>
          </li>
          <hr>
          <li>
            <input type="submit" name="" value="Logout" href="#" onclick="logout()">
          </li>
          <hr>
          <li>
            <div class="alert alert-dark" role="alert" id="message"></div>
          </li>
        </ul>

      </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-user"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
      </nav>
      <input type="text" class="form-control" id="title" placeholder="Enter Title">
      <br>
      <input type="text" class="form-control" id="description" placeholder="Enter Description">
      <br>
      <button type="button" class="btn btn-success" onclick="setDetails()">Post</button>
      <br>
      <div id="posts">


      </div>

    </div>
  </div>
  </div>

</body>
